<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматировщик формул Excel | Excel Formula Formatter</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-top: 4px solid #007bff;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f8e9;
            border: 1px solid #cddc39;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
        .text-block {
            margin-bottom: 10px;
            text-align: center;
        }
        .text-block .primary {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .text-block .secondary {
            font-size: 1em;
            color: #777;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форматировщик формул Excel</h1>
        <p class="subtitle">Excel Formula Formatter</p>
        <p class="text-block">
            <span class="primary">Введите вашу формулу ниже, чтобы улучшить её читаемость:</span><br>
            <span class="secondary">Enter your formula below to improve its readability:</span>
        </p>
        <textarea id="formulaInput" placeholder="Введите вашу формулу здесь / Enter your formula here..."></textarea>
        <div style="text-align: center;">
            <button id="formatButton">Форматировать формулу / Format Formula</button>
        </div>
        <div class="output" id="formattedOutput"></div>
    </div>

    <footer>
        <p>Создано для упрощения работы с формулами. | Made for simplifying work with formulas.</p>
        <p><a href="https://www.daxformatter.com/" target="_blank">Inspired by DAX Formatter</a></p>
    </footer>

    <script>
        // Простая логика форматирования формулы
        function simpleFormatFormula(formula) {
            return formula
                .replace(/\+/g, ' + ')
                .replace(/-/g, ' - ')
                .replace(/\*/g, ' * ')
                .replace(/\//g, ' / ')
                .replace(/\(/g, '( ')
                .replace(/\)/g, ' ) ')
                .replace(/\s+/g, ' ') // Убираем лишние пробелы
                .trim();
        }

        // Обработчик события для кнопки
        document.getElementById('formatButton').addEventListener('click', () => {
            const inputFormula = document.getElementById('formulaInput').value;

            if (!inputFormula.trim()) {
                alert('Пожалуйста, введите формулу. / Please enter a formula.');
                return;
            }

            const formattedFormula = simpleFormatFormula(inputFormula);

            document.getElementById('formattedOutput').innerHTML = `<p><strong>Результат:</strong></p><pre>${formattedFormula}</pre>`;
        });
    </script>
</body>
</html>
