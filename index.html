<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматировщик формул Excel</title>
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 14px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #cddc39;
            background-color: #f1f8e9;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форматировщик формул Excel</h1>
        <textarea id="formulaInput" placeholder="Введите вашу формулу..."></textarea>
        <button onclick="formatFormula()">Форматировать формулу</button>
        <div class="output" id="formattedOutput"></div>
    </div>
    <footer>
        <p>Сделано с любовью для упрощения работы с формулами.</p>
    </footer>
    <script>
        async function formatFormula() {
            const inputFormula = document.getElementById('formulaInput').value;

            if (!inputFormula) {
                alert('Пожалуйста, введите формулу.');
                return;
            }

            // Заглушка: замена серверного API для демонстрации
            document.getElementById('formattedOutput').textContent = `Отформатированная формула: ${inputFormula}`;
        }
    </script>
</body>
</html>
