<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматировщик формул Excel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-top: 4px solid #007bff;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }
        textarea {
            width: 95%;
            max-width: 100%;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f8e9;
            border: 1px solid #cddc39;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* Для многострочного отображения */
            position: relative;
            overflow: hidden; /* Чтобы не выходило за пределы блока */
        }
        #copyButton {
            position: absolute; /* Позиционирование кнопки внутри блока output */
            top: 10px; /* Отступ от верхнего края */
            right: 10px; /* Отступ от правого края */
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10; /* Обеспечиваем, что кнопка будет поверх контента */
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форматировщик формул Excel</h1>
        <p class="subtitle">Excel Formula Formatter</p>
        <textarea id="formulaInput" placeholder="Введите вашу формулу здесь / Enter your formula here..."></textarea>
        <div style="text-align: center;">
            <button onclick="formatFormula()">Форматировать формулу / Format Formula</button>
        </div>
        <div class="output" id="formattedOutput">
            <!-- Результат будет отображаться здесь -->
            <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Копировать / Copy</button>
        </div>
    </div>

    <script>
        function formatFormula() {
            const inputFormula = document.getElementById('formulaInput').value;

            if (!inputFormula) {
                alert('Пожалуйста, введите формулу / Please enter a formula.');
                return;
            }

            // Функция для форматирования формулы
            function prettyFormat(formula) {
                let indent = 0;
                const formatted = formula
                    .replace(/;/g, ';\n') // Перенос строки после каждого ";"
                    .replace(/\(/g, '(\n') // Перенос строки после "("
                    .replace(/\)/g, '\n)') // Перенос строки перед ")"
                    .split('\n') // Разбиваем на строки для добавления отступов
                    .map(line => {
                        if (line.includes(')')) indent -= 4; // Уменьшаем отступ перед ")"
                        const indentedLine = ' '.repeat(indent) + line.trim(); // Добавляем отступ
                        if (line.includes('(')) indent += 4; // Увеличиваем отступ после "("
                        return indentedLine;
                    })
                    .join('\n'); // Собираем строки обратно

                return formatted;
            }

            const formattedFormula = prettyFormat(inputFormula);

            // Выводим результат
            const outputElement = document.getElementById('formattedOutput');
            outputElement.innerHTML = '<strong>Результат / Result:</strong><pre>' + formattedFormula + '</pre>';

            // Отображаем кнопку "Копировать"
            const copyButton = document.getElementById('copyButton');
            copyButton.style.display = 'inline-block';
        }

        function copyToClipboard() {
            const outputElement = document.getElementById('formattedOutput');
            const formattedText = outputElement.textContent.replace('Результат / Result:\n\n', ''); // Убираем заголовок "Результат:"

            navigator.clipboard.writeText(formattedText).then(() => {
                const copyButton = document.getElementById('copyButton');
                copyButton.textContent = 'Скопировано / Copied'; // Меняем текст кнопки
                setTimeout(() => {
                    copyButton.textContent = 'Копировать / Copy'; // Возвращаем оригинальный текст кнопки
                }, 2000); // Через 2 секунды возвращаем текст обратно
            }).catch(err => {
                console.error('Ошибка копирования / Copying error: ', err);
            });
        }
    </script>
</body>
</html>
