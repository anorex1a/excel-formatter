<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматировщик формул Excel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-top: 4px solid #007bff;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }
        textarea {
            width: 95%;
            max-width: 100%;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            height: 40px;
            line-height: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f8e9;
            border: 1px solid #cddc39;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        #copyButton {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            margin-left: 10px;
            height: 40px;
            line-height: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форматировщик формул Excel</h1>
        <p class="subtitle">Excel Formula Formatter</p>
        <textarea id="formulaInput" placeholder="Введите вашу формулу здесь / Enter your formula here..."></textarea>
        <div class="button-container">
            <button onclick="formatFormula()">Форматировать формулу / Format Formula</button>
            <button id="copyButton" onclick="copyToClipboard()" style="display:none;">Копировать / Copy</button>
        </div>
        <div class="output" id="formattedOutput">
            <!-- Результат будет отображаться здесь -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключение внешнего JavaScript файла -->
</body>
</html>
